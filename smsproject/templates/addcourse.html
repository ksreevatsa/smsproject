{% extends 'adminhome.html' %}
{% block 'body' %}

<h2 align="center" style="color:red">{{msg}}</h2><br>
<h3 align="center"><u>Add Course</u></h3>
<br>

<form method="post" action="{%url 'insertcourse'%}">
     {% csrf_token %}
    <table align="center" width="30%" height="45%">
        <tr>
            <td>
                <label>Select Department</label>
            </td>
            <td>
                <select name="dept" required>
                    <option value="">--Select--</option>
                    <option value="CSE(H)" >CSE(Honours)</option>
                    <option value="CSE(R)">CSE(Regular)</option>
                    <option value="CSIT">CS&IT</option>
                </select>

            </td>
        </tr>
        <tr><td></td></tr>
        <tr><td></td></tr>
         <tr>
            <td>
                <label>Select Progrqam</label>
            </td>
            <td>
                <select name="prog" required>
                    <option value="">--Select--</option>
                    <option value="B.Tech" >B.Tech</option>
                    <option value="M.Tech">M.Tech</option>

                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label>Select Academic Year</label>
            </td>
            <td>
                <select name="ay" required>
                    <option value="">--Select--</option>
                    <option value="2023-24" >2023-24</option>
                    <option value="2022-23">2022-23</option>

                </select>

            </td>
        </tr>
         <tr>
            <td>
                <label>Select Semester</label>
            </td>
            <td>
                <select name="sem" required>
                    <option value="">--Select--</option>
                    <option value="ODD" >ODD SEM</option>
                    <option value="EVEN">Even Sem</option>

                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label>EnterYear</label>
            </td>
            <td>
               <input type="number" name="year" min="1" max="4" required>

            </td>
        </tr>
        <tr>
            <td>
                <label>Enter Coursecode</label>
            </td>
            <td>
               <input type="text" name="ccode" required>

            </td>
        </tr>
        <tr>
            <td>
                <label>Enter CourseTitle</label>
            </td>
            <td>
               <input type="text" name="ctitle" required>

            </td>
        </tr>
         <tr>
            <td>
                <label>Enter LTPS</label>
            </td>
            <td>
               <input type="text" name="ltps" placeholder="X-X-X-X" required>

            </td>
        </tr>
         <tr>
            <td>
                <label>Enter Credits</label>
            </td>
            <td>
               <input type="number" name="credits" min="0.0" max="8.0" step="0.1" width="20%"required>

            </td>
        </tr>
        <tr align="center">
            <td><input type="submit" value="Add" class="button-1"></td>
            <td><input type="reset" value="Clear" class="button-1"></td>
        </tr>


    </table>
</form>
{% endblock %}
